<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="group">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstName">
            <small *ngIf="val_fn()">{{val_fn()}}</small>
        </div>
    
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastName">
            <small *ngIf="val_ln()">*Last Name is required</small>
        </div>
    </div>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <small *ngIf="val_email()">*Email Name is required</small>
      <small *ngIf="this.registrationForm.get('username')?.errors?.['usernameNotAllowed'] 
                "></small>

    </div>

    <div class="group">
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <small *ngIf="val_pass()"> {{ val_pass() }}</small>

          </div>
      
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"> Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
            <small *ngIf="val_conf_pass1()">*Please Confirm password</small>
            <small *ngIf="val_confirm_pass2()">*Password does not match</small>
          </div>
    </div>

<!-- 
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->

    <div class="mb-3">
        <label  class="form-label">Select Position</label>
        <select class="form-select" formControlName="jobId">
         <option *ngFor="let job of jobOptions" [ngValue]="job">{{job.title}}</option>
        </select>
      </div>
    <button type="submit" (click)="Register()" class="btn btn-primary" [disabled]="registrationForm.invalid">Sign Up</button>

    <p><a href="">Already have an acoount ?</a></p>
  </form>
